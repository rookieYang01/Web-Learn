    1.SASS中的继承
    SASS中的继承和LESS中的继承一样, 都是通过并集选择器来实现的, 只不过格式不一样而已

    混合和继承区别
    混合是直接拷贝, 有多少个地方用到就会拷贝多少份
    继承是通过并集选择器, 不会拷贝只会保留一份
    */
