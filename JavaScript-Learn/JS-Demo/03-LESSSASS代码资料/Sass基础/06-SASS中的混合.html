<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-SASS中的混合</title>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    /*
    1.SASS中的混合
    SASS中的混合和LESS中也一样, 只是定义格式和调用的格式不同
    LESS中混合定义: .混合名称{} 或者 .混合名称(){}
    LESS中混合调用: .混合名称; 或者 .混合名称();

    SASS中混合定义: @mixin 混合名称{}; 或者 @mixin 混合名称(){};
    SASS中混合调用: @include 混合名称; 或者 @include 混合名称();
    */
</script>
</body>
</html>
