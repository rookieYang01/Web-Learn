<div class="box1"></div>
<div class="box2"></div>
<script>
    /*
    1.SASS中的变量
    SASS中的变量和LESS中一样, 只是定义格式不同
    LESS中定义变量   @变量名称: 值;
    SASS中定义办理   $变量名称: 值;
    */
    /*
    2.SASS中变量特点
    SASS中变量特点和LESS中几乎一样
    2.1后定义覆盖先定义
    2.2可以把变量赋值给其它变量
    2.3区分全局变量和局部变量(访问采用就近原则)

    注意点: LESS中变量是延迟加载, 可以先使用后定义
            SASS中变量不是延迟加载, 不可以先使用后定义
    */
</script>
