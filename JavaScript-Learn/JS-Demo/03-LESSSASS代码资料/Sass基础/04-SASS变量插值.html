<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-SASS变量插值</title>
</head>
<body>
<div></div>
<script>
    /*
    1.什么是变量插值?
    如果是属性的取值可以直接使用变量,
    但是如果是属性名称或者选择器名称并不能直接使用变量, 必须使用变量插值的格式

    2.SASS中的变量插值
    SASS中的变量插值和LESS中也一样, 只不过格式不一样
    LESS变量插值格式: @{变量名称}
    SASS变量插值格式: #{$变量名称}
    */
</script>
</body>
</html>
